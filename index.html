<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="left"></div>

      <div class="card">
        <div class="cardContent">
          <img class="mainImage" src="images/image-equilibrium.jpg" alt="" />
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="cardData">
            <div class="priceData">
              <img src="images/icon-ethereum.svg" alt="PriceIcon" srcset="" />
              <span class="price">0.041 ETH</span>
            </div>
            <div class="spacer"></div>
            <div class="timeData">
              <img src="images/icon-clock.svg" />
              <span class="timeLeft">3 days left</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="creatorInfo">
            <img src="images/image-avatar.png" alt="" />
            <p class="creatorText">
              Creation of <span class="nameHighlight">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/TheShonuff">TheShonuff</a>.
    </div>
  </body>
</html>
